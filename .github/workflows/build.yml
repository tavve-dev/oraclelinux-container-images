---

name: Build/Publish Oracle Linux Container Images

on:
  push:
    branches: master

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: tavve-dev/oraclelinux
  IMAGE_VERSION: 9-slim-fips

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      packages: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: 'image=moby/buildkit:v0.13.2'
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        id: push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.9-slim-fips
          platforms: linux/amd64,linux/arm64
          provenance: false # needed to delete unk/unk (for now)
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:9-slim-fips
      - name: Build and push
        id: push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.9-slim
          platforms: linux/amd64,linux/arm64
          provenance: false # needed to delete unk/unk (for now)
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:9-slim
